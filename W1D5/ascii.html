<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="animation.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
</head>
<body>
    <header>CS472: ASCII Animation Viewer</header>
		<div class="container">
			<textarea id="text-area" wrap="soft" cols="80" rows="20"></textarea>
			<fieldset>
				<legend>Play Controls:</legend>
				<button id="start">Start</button>
				<button disabled="disabled" id="stop">Stop</button>
			</fieldset>

			<fieldset>
				<legend>Animation:</legend>
				<select id="animation">
					<option selected="selected" value="Blank">Blank</option>
					<option value="Exercise">Exercise</option>
					<option value="Juggler">Juggler</option>
					<option value="Bike">Bike</option>
					<option value="Dive">Dive</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Size:</legend>
				<select id="fontsize">
					<option value="tiny">Tiny</option>                                              
					<option value="small">Small</option>                        
					<option value="medium" selected="selected">Medium</option>                                           
					<option value="large">Large</option>                        
					<option value="x-large">Extra Large</option>                       
					<option value="xx-large">XXL</option>                        
				</select>
			</fieldset>
			<fieldset>
				<legend>Speed:</legend>
				<label><input id="turbo" type="checkbox">Turbo</label>
			</fieldset>
		</div>
        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https://danielBogale.github.io/W1D5/ascii">
                <img src="https://manalabs.org/img/w3c-html.png" alt="check">
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://danielBogale.github.io/W1D5/ascii">
                <img style="border:0;width:88px;height:31px"
                    src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
            </a>

            <a href="https://mumstudents.org/jshint/check.php?v=jslint&uri=https://danielBogale.github.io/W1D5/ascii">
                <img src="http://mumstudents.org/jscheck/jscheck-small.png" alt="miustudents JS check"/>
            </a>

        </div>

</body>
</html>
